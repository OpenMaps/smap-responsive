<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, target-densitydpi=medium-dpi">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>sMap</title>

<style type="text/css">
	html,body {
		height:100%;
	}
	iframe {
		position: absolute;
		display: block;
		top: 1em;
		left: calc(50% + 1em);
		width: calc(50% - 2em);
		height: calc(100% - 2em);
		margin: 0;
		overflow: none;
	}
	#thebtn {
		position: absolute;
		display: block;
		left: 10%;
		top: 40%;
		width: 30%;
		font-size: 1.5em;
		padding: 1em;
		cursor: pointer;

	}
	#urlinput {
		display: block;
		position: absolute;
		top: 20%;
		left: 10%;
		font-size: 1em;
		width: 30%;
		word-wrap: break-word;
	}

</style>

</head>

<body style="margin:0;">
<button id="thebtn">Click to update data source</button>
<div id="urlinput" type="text" value=""></div>
<iframe frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen seamless></iframe>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
	var i = 0;
	var urls = [
			"http://localhost/smap-responsive/dev.html?config=mmp.js#mmp_data=http://localhost/smap-responsive/examples/data/vastra_hamnen_malmo.geojson",
			"http://localhost/smap-responsive/dev.html?config=mmp.js#mmp_data=http://localhost/smap-responsive/examples/data/arkitektur1900.geojson",
			"http://localhost/smap-responsive/dev.html?config=mmp.js#mmp_data=http://localhost/smap-responsive/examples/data/vastra_hamnen_malmo.geojson,http://localhost/smap-responsive/examples/data/arkitektur1900.geojson"
			//, "http://localhost/smap-responsive/dev.html?config=mmp.js"
	];
	$('#thebtn').on("click", function() {
		var url = urls[i];
		$("iframe").attr("src", url);
		$("#urlinput").text(url);
		i += 1;
		if (i >= urls.length) {
			i = 0;
		}
		return false;
	});
	$('#thebtn').click();

</script>

</body>
</html>
