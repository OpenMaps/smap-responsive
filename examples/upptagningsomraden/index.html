<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Malmö stad</title>
		<!--[if IE]><meta content="IE=edge" http-equiv="X-UA-Compatible"/><![endif]-->
		<!--[if lte IE 8]><script src="//assets.malmo.se/external/v4/html5shiv-printshiv.js" type="text/javascript"></script><![endif]-->
		<link href="//assets.malmo.se/external/v4/malmo.css" media="all" rel="stylesheet" type="text/css" />
		<!--[if lte IE 8]><link href="//assets.malmo.se/external/v4/legacy/ie8.css" media="all" rel="stylesheet" type="text/css"/><![endif]-->
		<noscript><link href="//assets.malmo.se/external/v4/icons.fallback.css" rel="stylesheet"></noscript>
		<link rel="icon" type="image/x-icon" href="//assets.malmo.se/external/v4/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}
			.schoolform {
				margin-top: 4em;
			}
			.batchselect input[type=radio] {
				position: relative !important;
				float: right;
				top: 1.1em;
				left: 0.1em;
			}
		</style>
	</head>
	<body class="mf-v4 test">
		<article>
			<form class="schoolform" action="#" method="get">
				<label>Ange årskurs</label>
				<div class="form-group batchselect">
					<label class="radio-inline">
						<input type="radio" name="batch" value="F"> F
					</label>
					<label class="radio-inline">
						<input type="radio" name="batch" value="1"> 1
					</label>
					<label class="radio-inline">
						<input type="radio" name="batch" value="2"> 2
					</label>
					<label class="radio-inline">
						<input type="radio" name="batch" value="3"> 3
					</label>
					<label class="radio-inline">
						<input type="radio" name="batch" value="4"> 4
					</label>
					<label class="radio-inline">
						<input type="radio" name="batch" value="5"> 5
					</label>
					<label class="radio-inline">
						<input type="radio" name="batch" value="6"> 6
					</label>
					<label class="radio-inline">
						<input type="radio" name="batch" value="7"> 7
					</label>
					<label class="radio-inline">
						<input type="radio" name="batch" value="8"> 8
					</label>
					<label class="radio-inline">
						<input type="radio" name="batch" value="9"> 9
					</label>
				</div>
				<br>
				<label>Ange läsår</label>
				<div class="form-group termselect">
					<label class="radio-inline">
						<input type="radio" name="term" value="2014-2015"> 2014/2015
					</label>
					<label class="radio-inline">
						<input type="radio" name="term" value="2015-2016"> 2015/2016
					</label>
				</div>

				<label>Ange barnets folkbokföringsadress</label>
				<div class="form-group addresssearch">
					<input name="q" class="form-control" placeholder="Ange adress och tryck på sök" type="text" autocapitalize="off" />
				</div>
				<span class="input-group-btn">
					<input class="btn btn-default" name="" type="submit" value="Search" />
				</span>

			</form>
		</article>
	</body>

 </html>
