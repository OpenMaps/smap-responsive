<div id="sprint-tabs-1">
	<form action="" role="form">
		<div class="form-group">
			<label for="sprint_header">${header}</label>
			<input type="text" class="form-control" id="sprint_header" name="mapTitle" placeholder="${tip_header}">
		</div>
		<div class="form-group">
			<label for="sprint_descript">${descript}</label>
			<textarea class="form-control" id="sprint_descript" name="comment" placeholder="${tip_descript}" rows="3" />
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<h5>${layout}</h5>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default">
						<input type="radio" name="paperFormat" value="A3" id="sprint_a3">A3
					</label>
					<label class="btn btn-default active">
						<input type="radio" name="paperFormat" value="A4" id="sprint_a4" checked>A4
					</label>
					<label class="btn btn-default">
						<input type="radio" name="paperFormat" value="A5" id="sprint_a5">A5
					</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">
				<h5>${resolution} (dpi)</h5>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default active">
						<input type="radio" name="dpi" value="96" id="sprint_96" checked>96
					</label>
					<label class="btn btn-default">
						<input type="radio" name="dpi" value="300" id="sprint_300">300
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<h5>${orientation}</h5>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default active">
						<input type="radio" name="orientation" value="Portrait" id="sprint_portrait" checked>${portrait}
					</label>
					<label class="btn btn-default">
						<input type="radio" name="orientation" value="Landscape" id="sprint_landscape">${landscape}
					</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">
				<h5>Ã–vrigt</h5>
				<div class="checkbox">
					<label>
						<input name="arrow" type="checkbox">${northarrow}
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input name="scalebar" type="checkbox">${scalebar}
					</label>
				</div>
			</div>
		</div>
		<div class="row" style="padding: 0 1em; margin-top: 2em;">
			<button type="submit" data-loading-text="${loading}" class="btn btn-primary btn-lg">${create}</button>
		</div>
	</form>
</div>
